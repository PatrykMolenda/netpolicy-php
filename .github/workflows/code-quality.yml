name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: json, mbstring
        tools: composer:v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Check PHP syntax
      run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

    - name: Run PHPStan (if configured)
      if: hashFiles('phpstan.neon') != ''
      run: |
        composer require --dev phpstan/phpstan --no-interaction
        vendor/bin/phpstan analyse src --level=5 || true

    - name: Check code style (if configured)
      if: hashFiles('.php-cs-fixer.php') != ''
      run: |
        composer require --dev friendsofphp/php-cs-fixer --no-interaction
        vendor/bin/php-cs-fixer fix --dry-run --diff || true

